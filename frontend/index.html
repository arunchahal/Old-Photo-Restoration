<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Old Photo Restoration</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <h1>PhotoRestore</h1>
        <span class="tag">Old photo cleanup</span>
      </div>
      <div class="actions">
        <button id="downloadBtn" disabled title="Download current image">Download</button>
        <button id="openBtn" disabled title="Open in new tab">Open</button>
      </div>
       
    </header>

    <main class="main">
      <section class="left">
        <div id="dropZone" class="dropzone">
          <input id="fileInput" type="file" accept="image/*" />
          <div class="drop-text">Drag & drop image here or click to select</div>
        </div>

        <div class="upload-controls">
          <button id="restoreBtn" class="primary" disabled>Upload & Restore</button>
          <div id="status" class="status">No image loaded</div>
        </div>

        <div class="presets">
          <label>Presets:</label>
          <button class="preset" data-h="6" data-clahe="1.6" data-sharp="0.8">Gentle</button>
          <button class="preset active" data-h="10" data-clahe="2.0" data-sharp="1.0">Default</button>
          <button class="preset" data-h="16" data-clahe="2.8" data-sharp="1.4">Aggressive</button>
        </div>

        <div class="ops-panel">
          <h3>Operations</h3>

          <label>Operation
            <select id="opSelect">
              <option value="denoise">Denoise (NLMeans)</option>
              <option value="bilateral">Bilateral</option>
              <option value="clahe">CLAHE</option>
              <option value="unsharp">Unsharp mask</option>
              <option value="sharpen">Sharpen kernel</option>
              <option value="brightness">Brightness/Contrast</option>
            </select>
          </label>

          <div id="paramsArea" class="params"></div>

          <div class="op-buttons">
            <button id="applyBtn">Apply</button>
            <button id="undoBtn" disabled>Undo</button>
            <button id="resetBtn" disabled>Reset</button>
          </div>

          <label class="toggle-inline"><input id="showIntermediates" type="checkbox" /> Show intermediate outputs</label>
        </div>
      </section>

      <section class="right">

          


        <div class="viewer">
          <div class="compare-wrap" id="compareWrap">
            <img id="imgBefore" class="img before" alt="Original" />
            <div id="slider" class="slider"></div>
            <img id="imgAfter" class="img after" alt="Restored" />
          </div>

          <div class="viewer-footer">
            <div class="meta">
              <div id="fileName" class="file-name"></div>
              <div id="imageSize" class="file-size"></div>
            </div>
            <div class="progress" id="progressWrap" hidden>
              <div class="spinner"></div>
              <span id="progressText">Processing…</span>
            </div>
          </div>
        </div>

        <div id="intermediateGrid" class="intermediates" hidden></div>
      </section>
    </main>

    <footer class="footer">
      <small>Tip: try Gentle → Default → Aggressive and use Undo to compare.</small>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
